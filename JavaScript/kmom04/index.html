<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kmom04</title>
</head>
<body>
    <header>
        <p><kbd>e</kbd> : Box to circle</p>
        <p><kbd>q,w</kbd> : Resize selected</p>
        <p><kbd>←,→,↑,↓</kbd> : Move selected</p>
        <p><kbd>r</kbd> : Change color</p>
        <p><kbd>t</kbd> : Copy selected</p>
        <p><kbd>y</kbd> : Delete selected</p>
        <p><kbd>u</kbd> : Unselect</p>
        <p><kbd>i</kbd> : Select all</p>
        <p><kbd>p</kbd> : New random object</p>
        <p><kbd>n</kbd> : Rotate selected</p>
    </header>
    <div id="app"></div>
    <script src="dist/bundle.js"></script>
</body>
</html>
